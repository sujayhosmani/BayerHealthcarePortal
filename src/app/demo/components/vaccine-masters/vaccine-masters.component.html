<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Vaccines</h5>
            <p-table #dt1 [value]="vaccines" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines p-datatable-striped"
                [paginator]="false" [globalFilterFields]="['name']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div>
                            <button pButton label="Add Vaccines" class="mb-2 mr-2" icon="pi pi-plus"
                        (click)="visible = !visible"></button>
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dt1)"></button>
                        </div>
                        
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                    <div *ngIf="visible" class="mt-3 mb-3">
                        <p class="mb-1">Add Vaccine</p>
                        <input pInputText type="text" minlength="3" [(ngModel)]="roleInput" placeholder=" name">
                        <button class="ml-2" pButton (click)="onRoleAdd()">Add</button>
                        <button class="p-button-secondary ml-2" pButton (click)="visible = false">Dismiss</button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Index
                            </div>
                        </th>
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                Vaccine Name
                            </div>
                        </th>
                   
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                Actions
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role let-editing="editing" let-i="rowIndex">
                    <tr>
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            {{role.vaccineName}}
                        </td>
                  
                        <td>
                            <a *ngIf="!editing" style="cursor: pointer;" class="pi pi-pencil text-primary pl-4"></a>
                            <a *ngIf="editing" style="cursor: pointer;" class="pi pi-check text-green-400 pl-4"></a>
                            <a *ngIf="editing" style="cursor: pointer;" class="pi pi-times text-red-400 pl-4"></a>
                            <a *ngIf="!editing" style="cursor: pointer;" class="pi pi-trash text-red-400 pl-4"></a>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Vaccines found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading Vaccines data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<div style="margin-top: -70px;" class="surface-ground flex  justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/ottomanlogo2.png" 
            alt="school logo" class="mb-1 w-12rem flex-shrink-0">
        <div
            style="margin-top: 10px; border-radius:0px; padding:0.3rem; ">
            <div class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:16px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">The Bayers Healthcare</div>
                </div>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Username or phone</label>
                        <input id="username" type="text" (ngModelChange)="clearDefaults()" class="form-control w-full md:w-30rem mb-5" name="username"
                            [(ngModel)]="form.phoneNumber" required #username="ngModel" pInputText
                            placeholder="phone" style="padding:1rem" />
                    </div>
                    <div class="form-group">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password [feedback]="false" (ngModelChange)="clearDefaults()" id="password1" type="password" 
                            name="password" [(ngModel)]="form.password"  required minlength="3" placeholder="Password"
                            [toggleMask]="false" styleClass="form-control w-full md:w-30rem mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                            #password="ngModel">
                        </p-password>

                    </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a (click)="onSignUp('patient')" class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Signup patient</a>
                            <a (click)="onSignUp('provider')" class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Signup Provider</a>
                    </div>

                    <div class="form-group">
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    </div>
                    <div class="form-group">
                        <p-messages></p-messages>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

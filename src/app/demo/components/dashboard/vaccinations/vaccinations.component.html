<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Vaccines Submissions</h5>
            <p-table #dt1 [value]="vaccinesSubmissions" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines p-datatable-striped"
                [paginator]="false" [globalFilterFields]="['name']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div>
                        <button pButton label="Add Vaccine submission" class="mb-2 mr-2" icon="pi pi-plus"
                            (click)="visible = !visible"></button>
                     
    
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Index
                            </div>
                        </th>
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                Vaccine Name
                            </div>
                        </th>
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                Status
                            </div>
                        </th>
                   
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                Actions
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role let-editing="editing" let-i="rowIndex">
                    <tr>
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            {{role.vaccineName}}
                        </td>

                        <td>
                            {{role.status}}
                        </td>
                  
                        <td>
                            <a *ngIf="!editing" style="cursor: pointer;" class="pi pi-pencil text-primary pl-4"></a>
                            <a *ngIf="editing" style="cursor: pointer;" class="pi pi-check text-green-400 pl-4"></a>
                            <a *ngIf="editing" style="cursor: pointer;" class="pi pi-times text-red-400 pl-4"></a>
                            <a *ngIf="!editing" style="cursor: pointer;" class="pi pi-trash text-red-400 pl-4"></a>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Vaccines found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading Vaccines data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-dialog [(visible)]="visible" [style]="{width: '450px'}" header="vaccine Details" [modal]="true" class="p-fluid">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">{{'Add vaccine request'}}</span>
    </ng-template>
    <form name="form" (ngSubmit)="f.form.valid && onItemSubmit()" #f="ngForm" novalidate>
        <div class="card p-fluid">
           
            <div class="form-group field">
                <label for="status" class="block text-900">Status</label>
                <p-dropdown  [options]="vaccines" [(ngModel)]="form.vaccineId" optionLabel="vaccineName"  placeholder="Choose Category"
                [showClear]="true" [ngModelOptions]="{standalone: true}"></p-dropdown>
            </div>
          
          
            <div class="form-group mt-4" style="display: flex; ">
                <button pButton pRipple type="submit" label="Submit" class="p-button-rounded mr-2"></button>
                <button (click)="visible=false" pButton pRipple type="button" label="Cancel"
                    class="p-button-rounded p-button-secondary ml-2"></button>
            </div>
        </div>
    </form>

</p-dialog>

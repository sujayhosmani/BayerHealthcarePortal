# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular app to Azure Web App - BayersHealthcarePortal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: ğŸ›  Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build -- --configuration=production
      
      - name: ğŸš€ Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/sakai-ng  # âœ… Make sure 'sakai-ng' is the correct output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app
      
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'BayersHealthcarePortal'
          slot-name: 'Production'
          package: "dist/sakai-ng"  
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
